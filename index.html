<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css' integrity='sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==' crossorigin='anonymous'/>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>html-css-bootstrap-dashboard</title>
</head>
<body>
  
  <header>
    <nav class="navbar navbar-expand h-100">
      <div class="container-fluid bg-white mx-2 h-100">
        <a class="navbar-brand d-none d-sm-block" href="#">
          <img src="img/logo.svg" alt="logo"
        </a>
        <a class="navbar-brand p-0 h-100" href="#">
          <img src="img/mobile-logo.png" alt="mobile-logo" class="small-logo d-sm-none w-100">
        </a>
        <div class="collapse navbar-collapse h-100" id="navbarSupportedContent">
          <form class="d-flex w-100 h-100" role="search">
            <input class="form-control me-2 border-0" type="search" placeholder="Prova a cercare 'Quanti ragazzi di classa 75 mangiano la pizza?'" aria-label="Search">
          </form>
        </div>
        <div class="icons m-2">
          <i class="fa-solid fa-list-ul m-2 d-none d-sm-inline-block"></i>
          <i class="bi bi-question-circle-fill m-2 d-none d-sm-inline-block"></i>
          <i class="fa-solid fa-ellipsis-vertical m-2 d-none d-sm-inline-block"></i>
          <i class="fa-solid fa-bell ms-2"></i>
        </div>
      </div>
    </nav>
  </header>

  <aside></aside>

  <main>
    <section class="first"></section>
    <section class="second">
    </section>
  </main>

</body>
</html>
